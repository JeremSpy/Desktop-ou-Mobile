<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://images2.imgbox.com/78/94/dK7MAlkZ_o.png">
    <title>Desktop ou Mobile ?</title>
    <style>
        * {
            color: grey;
            text-align: center;
        }

        .noHide {
            display: inline !important;
        }

        .hide {
            display: none !important;
        }
    </style>
</head>

<body>
    <br><br><br><br><br><br><br>
    <div class="hide" id="onDesktop">
        <h1>ðŸ’»</h1>
        <img style="border: 10px double lightgray; border-radius: 15px; margin-top: 350px;"
            src="https://images2.imgbox.com/78/94/dK7MAlkZ_o.png" width="150px">
    </div>
    <div class="hide" id="onMobile">
        <h1>ðŸ“±</h1>
        <img style="border: 10px double lightgray; border-radius: 15px; margin-top: 150px;"
            src="https://images2.imgbox.com/78/94/dK7MAlkZ_o.png" width="50px">
    </div>

    <!-- SCRIPT.S -->
    <script>
        window.onload = function () {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.getElementById("onMobile").className = "noHide";
            } else {
                document.getElementById("onDesktop").className = "noHide";
            }
        }
    </script>
</body>

</html>
